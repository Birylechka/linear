<html>
	<head>
		<link rel='stylesheet' href='style.css'></link>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	</head>
	
	<body>
		<div class="sidebar-curve" id="sidebar-curve">
				<div class="menu-channel">
					Channel:
					<select id="channel" class="channels">
						<option>RGB</option>
						<option>Red</option>
						<option>Green</option>
						<option>Blue</option>
					</select>
				</div>

				<div class = 'y-panel' id='y-panel'></div>

					<div id="grid">
						<canvas id='curve-track' width='256' height='256'></canvas>
					</div>

				<div class = 'x-panel' id='x-panel'></div>
				
				<div class="channelPointer1" id="channelPointer1Position"><i class="bi bi-triangle bi-channel-pointer" id="channelPointer1"></i></div>
                <div class="channelPointer2" id="channelPointer2Position"><i class="bi bi-triangle bi-channel-pointer" id="channelPointer2"></i></div>
				
                <div class="channelPointersOutput" id="channelPointersOutput"></div>
				<div class="image-retouching-text"><br></div>
            	<input type="hidden" name="dropdownLevelsTypeValue" id="dropdownLevelsTypeValue" value="0">

				<div class="pr1">
					<div class="output_text">Output:</div>
						<input type='number' name='output' min='0' max='255' step='1' size='3' value='0'>
				</div>

				<div class="pr2">
					<div class="input_text">Input:</div>
					<input type='number' name='input' min='0' max='255' step='1' size='3' value='0'>
				</div>

				<div id="droppers">
					<div id="drop-dark"></div>
					<div id="drop-median"></div>
					<div id="drop-light"></div>
				</div>


		<script src='linear.js'></script>

<script>
	class BoringtaskImageLayer {

	constructor(layerAdjustmentSettings) {   
   	this.layerAdjustmentSettings = layerAdjustmentSettings;
	}

	get layerAdjustmentSettings() {
   		return this._layerAdjustmentSettings;
	}

	set layerAdjustmentSettings(newLayerAdjustmentSettings) {
   		this._layerAdjustmentSettings = newLayerAdjustmentSettings;
	}
}

let imageLayers = [];

currentImageLayerIndex = 0;

imageLayers[0] = new BoringtaskImageLayer(0, "Hello!", 255, 0, 0, null, true, false);

               document.getElementById("channelPointersOutput").addEventListener("mousedown", (event) => handleChannelOutputEvents(event, "mousedown", "channelPointersOutput"), false);
               document.getElementById("channelPointersOutput").addEventListener("mouseup", (event) => handleChannelOutputEvents(event, "mouseup", "channelPointersOutput"), false);
               document.getElementById("channelPointersOutput").addEventListener("mousemove", (event) => handleChannelOutputEvents(event, "mousemove", "channelPointersOutput"), false);
               document.getElementById("channelPointersOutput").addEventListener("mouseout", (event) => handleChannelOutputEvents(event, "mouseout", "channelPointersOutput"), false);

               layerAdjustmentType = "Levels";

               let levelsType = document.getElementById("dropdownLevelsTypeValue").value;

               if(levelsType === null || levelsType === undefined) {

                  levelsType = 0;
               }

               imageLayers[currentImageLayerIndex].layerAdjustmentSettings = {
                  outputPoint1: 57,
                  outputPoint2: 312
               };

               document.getElementById("channelPointer1Position").style.left = imageLayers[currentImageLayerIndex].layerAdjustmentSettings.outputPoint1+"px";
               document.getElementById("channelPointer2Position").style.left = imageLayers[currentImageLayerIndex].layerAdjustmentSettings.outputPoint2+"px";
		</script>
	</body>
</html>
